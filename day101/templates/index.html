<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Flask ML Code</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
      }

      h1 {
        float: center;
        display: block;
        background-color: #333;
        color: #f2f2f2;
        text-align: center;
        vertical-align: middle;
        line-height: 100px;
        height: 100px;
      }

      .review {
        background-color: #ddd;
        padding: 10px;
        /* height: 300px; */
        text-align: center;
        margin: auto;
      }

      textarea {
        width: 80%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      input[type="submit"] {
        width: 20%;
        background-color: #4caf50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        align-items: center;
      }

      input[type="submit"]:hover {
        background-color: #88d54a;
      }
    </style>
  </head>
  <body>
    <h1>INSINCERE QUESTIONS CLASSIFICATION</h1>

    <div class="review">
      <form action="/predict" method="POST" target="_blank">
        <textarea
          name="review_text"
          placeholder="Enter your question here..."
          cols="15"
          rows="10"
        ></textarea>
        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
